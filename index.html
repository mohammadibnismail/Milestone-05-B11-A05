<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
          :root {
            --font-poppins: "Poppins", sans-serif;
            --color-1: #FFFFFF;
            --color-2: #F4F7FF;
            --color-3: #3752FD;
            --color-4: #000000;
            --color-5: #00303C;
          }
        }

        @layer utilities{
            .font-poppins {
                font-family: var(--font-poppins);
            }
            .text-color-black{
                color: var(--color-5);
            }
            .text-color-gray{
                color: var(--color-4);
            }
            .bg-color-white{
                background-color: var(--color-1);
            }
            .bg-color-gray{
                background-color: var(--color-2);
            }
            .bg-color-blue{
                background-color: var(--color-3);
            }
        }
        @layer components{
            .comName{
                @apply comStyles
            }
        }
    </style>
</head>

<body id="body" class="font-poppins bg-color-gray">

    <header class=" max-w-screen-2xl mx-auto py-6">

        <nav class="p-5 border rounded-2xl bg-color-white flex justify-between items-center">

            <div class="logo flex gap-2 items-center">
                <img class="" src="assets/logo.png" alt="" />
                <h2 class="text-5xl">Dev<span class="font-bold">Board</span></h2>
            </div>

            <div class="flex gap-5">
                <div class="flex items-center gap-2 bg-color-gray border rounded-2xl p-3">
                    <img class="" src="assets/checkbox.png" alt="" />
                    <span class="font-bold text-3xl">23</span>
                </div>
                <div id="bg-theme" class="flex items-center cursor-pointer p-3 bg-color-gray border rounded-full">
                    <img class="" src="assets/theme-btn.png" alt="" />
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-screen-2xl mx-auto">

        <div class="grid grid-cols-12 gap-6">

            <!-- Status Bar -->
            <div class="bg-color-white col-span-9 rounded-2xl">

                <div class="grid grid-cols-1 lg:grid-cols-4 lg:gap-6 border-dashed border-b-2 p-6">
                    
                    <!-- Task Counter -->
                    <div class="flex items-center gap-3 bg-color-gray p-5 rounded-2xl">
                        <div class="p-4 bg-color-white rounded-full">
                            <img src="assets/checkbox.png" alt="" />
                        </div>
                        <div class="">
                            <p class="text-sm">Task Assigned</p>
                            <span id="total-task-assigned" class="text-2xl font-bold">6</span>
                        </div>
                    </div>

                    <!-- Blog Page -->
                    <div id="blog-page"
                        class="col-span-2 flex justify-center items-center gap-3 bg-gradient-to-bl to-[#3752FD] from-[#9BA8F8] p-4 rounded-2xl cursor-pointer">
                        <div class="p-1">
                            <img src="assets/board.png" alt="" />
                        </div>
                        <div class="text-white text-lg">
                            Discover Something New Today!
                        </div>
                    </div>

                    <!-- Current Date -->
                    <div class="flex items-center gap-3 bg-color-gray p-5 rounded-2xl">
                        <div class="p-4 bg-color-white rounded-full">
                            <img src="assets/calender.png" alt="" />
                        </div>
                        <div id="current-date" class="text-lg font-bold">
                        </div>
                    </div>
                </div>

                <div class="p-6 grid lg:grid-cols-3 gap-5">
                    <span>Task Card</span>
                    <span>Task Card</span>
                    <span>Task Card</span>
                    <span>Task Card</span>
                    <span>Task Card</span>
                    <span>Task Card</span>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="bg-color-white col-span-3 rounded-2xl">

                <!-- Clear Activity/History Log -->
                <div class="flex flex-col gap-4 justify-center items-center border-dashed border-b-2 p-6">

                    <div class="flex justify-center items-center gap-3">
                        <img src="./assets/activity.png" alt="" />
                        <p class="text-xl">Activity Log</p>
                    </div>
                    <div id="btn-clear-history">
                        <button class="btn btn-primary px-5 text-sm">Clear History</button>
                    </div>
                </div>

                <!-- Show Activity/History Log -->
                <div id="history-log" class="p-6">

                </div>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>

</html>
